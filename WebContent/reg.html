<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
</head>
<body>
	<div>
		<form action="notice-reg" method="post">	<!-- action에 해당하는 파일("hi")에 submit하게됨 -->

				<label>제목:</label><input name="title" type="text" >
			</div>
			<div>
				<label>내용:</label>

			</div>

			</div>
		</form>
	</div>
</body>
</html>
