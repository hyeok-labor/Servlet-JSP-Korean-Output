<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<form action="hi">	<!-- action에 해당하는 파일("hi")에 submit하게됨 -->
			<div>
				<label>"안녕하세요"를 몇 번 듣고 싶으세요?</label>
			</div>
			<div>
				<input type="text" name="cnt" />
				<input type="submit" value="출력" /> <!-- type submit은 버튼형태로 submit시 action에 해당하는 페이지로 값을 전달 -->
			</div>
		</form>
	</div>
</body>
</html>
